apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - dns01:
          route53:
            region: us-east-2
            accessKeyIDSecretRef:
              name: aws
              key: accessKeyID
            secretAccessKeySecretRef:
              name: aws
              key: secretAccessKey
