apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-vs-workspace
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # external-dns.alpha.kubernetes.io/target: workspace.osucyber.club
spec:
  ingressClassName: public
  rules:
    - host: &host workspace.osucyber.club
      http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              service:
                name: test-vs-workspace
                port:
                  name: http
  tls:
    - secretName: test-vs-workspace-tls-certificate
      hosts:
        - *host
